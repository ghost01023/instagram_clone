<div id="profile-container">
    <div id="profile-pic">
        <img src="../assets/default_profile.svg" alt="John Doe">
    </div>
    <div id="profile-info">
        <div class="user-profile-header">
            <div id="profile-name"></div>
            <div id="profile-buttons">
                <button id="follow-button">Follow</button>
                <button id="message-button">Message</button>
            </div>
        </div>
        <div id="profile-stats">
            <div id="total-posts"></div>
            <div id="total-followers"></div>
            <div id="total-following"></div>
        </div>
        <div id="full-name"></div>
        <div id="bio"></div>
    </div>
</div>
