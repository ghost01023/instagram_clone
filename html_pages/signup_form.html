<form action="/login">
    <div class="signup-container">
        <img class="logo" src="./assets/logo.svg">
        <label class="logup-field">
            <input type="text" placeholder=" " />
            <span class="placeholder">Enter email</span>
        </label>
        <label class="logup-field">
            <input type="text" placeholder=" " />
            <span class="placeholder">Full name</span>
        </label>
        <label class="logup-field">
            <input type="text" placeholder=" " />
