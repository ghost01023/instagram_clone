<div class=login-page>
    <form class="login-form" action="/login" method="POST">
        <div class="login-container">
            <img class="logo" src="./assets/logo.svg">
            <label class="logup-field">
                <input name="usernameEmail" type="text" placeholder="" />
                <span class="placeholder">Enter username or email</span>
            </label>
            <label class="logup-field">
                <input name="password" type="password" placeholder="" />
                <span class="placeholder">Password</span>
            </label>
            <button class="submit-button">Log in</button>
        </div>
        <div class="switch-form login-container">
            <span class="switch-form-prompt">Don't have an account? </span>
            <span class="switch-form-link">Sign up</span>
        </div>
    </form>
</div>
